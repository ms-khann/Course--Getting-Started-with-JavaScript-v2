<!DOCTYPE html>

	<title></title>
</head>
<body>
<script>
	/*Note :  a value that can be converted into a boolean value 'true' using Boolean() method or !! is called	Truty value */

	// Falsy values 
	// '', 0 -0, undefined, NaN, null , false


	var a = 'str';					//truthy value
	console.log(Boolean(a));		//true
	console.log(!!a);				//true

	var f = a * 2;					//falsy value
	console.log(Boolean(f));		//false
	console.log(!f);				//false
</script>
</body>
</html>
